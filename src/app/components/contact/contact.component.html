<div id="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h4>Contáctanos</h4>
                    <div class="line-dec"></div>
                    <p>Si se encuentra interesado en alguno de nuestros proyectos, por favor indíquenos sus datos para que uno de nuestros asesores especializados le contacte.</p>
                    <div class="pop-button">
                        <h4>Solicitar cotización</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="pop">
                    <span>✖</span>
                    <form id="contact" action="#" method="post">
                        <div class="row">
                          <div class="col-md-12">
                            <fieldset>
                              <input name="dni" type="text" class="form-control" id="dni" placeholder="DNI" required>
                            </fieldset>
                          </div>
                            <div class="col-md-12">
                              <fieldset>
                                <input name="name" type="text" class="form-control" id="name" placeholder="Nombres y apellidos" required>
                              </fieldset>
                            </div>
                            <div class="col-md-12">
                              <fieldset>
                                <input name="email" type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                              </fieldset>
                            </div>
                            <div class="col-md-12">
                              <fieldset>
                                <input name="phone" type="number" class="form-control" id="phone" placeholder="Celular" required>
                              </fieldset>
                            </div>
                            <div class="col-md-12">
                              <fieldset>
                                <textarea name="message" rows="6" class="form-control" id="message" placeholder="Mensaje" required></textarea>
                              </fieldset>
                            </div>
                            <div class="col-md-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="btn">Solicitar cotización</button>
                              </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
